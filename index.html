<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/assets/css/fontello.css">
    <link rel="stylesheet" href="src/assets/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body class="w-full h-dvh p-5 md:p-10 mainBg">
    <section class="w-full h-full flex flex-wrap rounded-2xl secBg overflow-hidden">
        <nav
            class="w-full h-1/10 md:w-1/12 md:h-full flex md:flex-col justify-center items-center  gap-4 relative">
            <i class="bi bi-cloud-moon-fill absolute text-[#ecf2fa] text-[50px] top-2.5 left-[50%] translate-x-[-50%] hidden md:block"></i>
            <i class="bi bi-grid-1x2 size-[50px] hover:bg-[rgba(150,194,255,1)] hover:text-white duration-300 rounded-2xl p-2.5 text-[15px] md:text-[20px] text-[rgba(0,0,0,0.37)] cursor-pointer flex justify-center items-center"></i>
            <i class="bi bi-map size-[50px] hover:bg-[rgba(150,194,255,1)] hover:text-white duration-300 rounded-2xl p-2.5 text-[15px] md:text-[20px] text-[rgba(0,0,0,0.37)] cursor-pointer flex justify-center items-center"></i>
            <i class="bi bi-person size-[50px] hover:bg-[rgba(150,194,255,1)] hover:text-white duration-300 rounded-2xl p-2.5 text-[15px] md:text-[20px] text-[rgba(0,0,0,0.37)] cursor-pointer flex justify-center items-center"></i>
        </nav>
        <div
            class="w-full h-9/10 overflow-y-scroll flex flex-wrap justify-evenly content-evenly md:h-full md:w-11/12 bg-[rgba(246,246,246,0.66)] p-2.5">

            <div class="w-full h-1/8 py-2.5">
                <div class="w-full h-full md:w-2/5 p-2.5 relative">
                    <input type="text" placeholder="Search City"
                        class="rounded-full w-full h-full bg-[#beddff75] placeholder:text-gray-400 p-5">
                    <i class="bi bi-search text-gray-400 absolute top-[50%] right-[30px] translate-y-[-50%] cursor-pointer"></i>
                </div>

            </div>
            <div class="w-full md:w-2/5 h-4/8 p-2.5">
                <div class="w-full h-full rounded-2xl bg-[#beddff75]"></div>
            </div>
            <div class="w-full md:w-3/5 h-4/8 p-2.5">
                <div class="w-full h-full rounded-2xl bg-[#beddff6e]"></div>
            </div>
            <div class="w-full md:w-1/4 h-3/8 p-2.5">
                <div class="w-full h-full rounded-2xl bg-[#beddff6e]"></div>
            </div>
            <div class="w-full md:w-1/4 h-3/8 p-2.5">
                <div class="w-full h-full rounded-2xl bg-[#beddff6e]"></div>
            </div>
            <div class="w-full md:w-2/4 h-3/8 p-2.5">
                <div class="w-full h-full rounded-2xl bg-[#beddff6e]"></div>
            </div>
        </div>
    </section>
</body>

</html>
